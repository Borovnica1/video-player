<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video player</title>


  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <div class="play-pause-circle ">
      <button class="play-pause-circle-btn play-pause-circle-play video--active" data-icon="P" aria-label="play pause toggle"></button>
      <button class="play-pause-circle-btn play-pause-circle-stop" data-icon="S" aria-label="stop"></button>
    </div>
    <div class="f-b-circle f-b-circle--forward">
      <button class="forward-backward-btn forward-btn" data-icon="F" aria-label="forward"></button>
    </div>
    <div class="f-b-circle f-b-circle--backward">
      <button class="forward-backward-btn backward-btn" data-icon="B" aria-label="backward"></button>
    </div>
    <video class="video">
      <source src="penguins-video.webm" type="video/webm">
      <source src="penguins-video.mp4" type="video/mp4">
      Sorry, your browser doesn't support embedded videos.
    </video>

    <div class="player__bottom">
      <div class="player__progress">

      </div>
      <div class="player__controls">
        <div>
          <button class="play" data-icon="P" aria-label="play pause toggle"></button>
          <button class="stop video--active" data-icon="S" aria-label="stop"></button>
          <div class="sound-div">
            <button class="sound sound--active" data-icon="x" aria-label="sound"></button>
            <button class="mute-sound " data-icon="Q" aria-label="sound"></button>
            <input class="sound-bar "type="range" name="sound-bar" id="sound-bar" min="0" max="100" value="100">
          </div>
          <div class="video-time">
            <span class="time-passed">0:05</span> / <span class="video-duration"></span>
          </div>
        </div>
        <div>
          <button class="play" data-icon="P" aria-label="play pause toggle"></button>
          <button class="stop" data-icon="S" aria-label="stop"></button>
          <button class="fullscreen" data-icon="M" aria-label="stop"></button>
        </div>
      </div>

    </div>
  </div>
  <div style="margin-top: 50px; margin-left: 50px;">
    <h3>KEYBOARD SHORTCUTS:</h3>
    <h4>k - pause</h4>
    <h4>j - go back 10 seconds</h4>
    <h4>l - go forward 10 seconds</h4>
  </div>



  <script src="script.js"></script>
</body>
</html>
