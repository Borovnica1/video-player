<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video player</title>


  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <div class="play-pause-circle ">
      <button class="play-pause-circle-btn play-pause-circle-play video--active" data-icon="P" aria-label="play pause toggle"></button>
      <button class="play-pause-circle-btn play-pause-circle-stop" data-icon="u" aria-label="stop"></button>
    </div>
    <div class="f-b-circle f-b-circle--forward">
      <button class="forward-backward-btn forward-btn" data-icon="F" aria-label="forward"></button>
    </div>
    <div class="f-b-circle f-b-circle--backward">
      <button class="forward-backward-btn backward-btn" data-icon="B" aria-label="backward"></button>
    </div>
    <video class="video">
      <source src="penguins-video.webm" type="video/webm">
      <source src="penguins-video.mp4" type="video/mp4">
      Sorry, your browser doesn't support embedded videos.
    </video>

    <div class="player__bottom">
      <div class="player__progress">

      </div>
      <div class="player__controls">
        <div>
          <button class="play" data-icon="P" aria-label="play pause toggle"></button>
          <button class="stop video--active" data-icon="u" aria-label="stop"></button>
          <div class="sound-div">
            <button class="sound sound--active" data-icon="x" aria-label="sound"></button>
            <button class="mute-sound " data-icon="Q" aria-label="sound"></button>
            <input class="sound-bar "type="range" name="sound-bar" id="sound-bar" min="0" max="100" value="100">
          </div>
          <div class="video-time">
            <span class="time-passed">0:05</span> / <span class="video-duration"></span>
          </div>
        </div>
        <div>
          <div class="settings-div">
            <button class="settings-btn" data-icon="z" aria-label="play pause toggle"></button>
            <div class="settings-menu">
              <div class="settings-menu-bg"></div>
              <ul class="">
                <li class="playback-speed-li">
                  <h5>Playback Speed</h5>
                  <h6 class="playback-speed-curr playback-speed-curr--h6">Normal</h6>
                </li>
                <li class="quality-li">
                  <h5>Quality???</h5>
                  <h6>Auto 720p</h6>
                </li>
              </ul>
              
              <ul class="playback-speed-ul">
                <li class="go-back">
                  <button class="back" data-icon="U" aria-label="back"></button>
                  <h5>Go back</h5>
                </li>
                <li><span>0.25</span></li>
                <li><span>0.5</span></li>
                <li><span>0.75</span></li>
                <li><span class="playback-speed-curr">Normal</span></li>
                <li><span>1.25</span></li>
                <li><span>1.5</span></li>
                <li><span>1.75</span></li>
                <li><span>2</span></li>
              </ul>
              <ul class="xul">
                <li class="go-back">
                  <button class="back" data-icon="U" aria-label="back"></button>
                  <h5>Go back</h5>
                </li>
                <li><span>X</span></li>
                <li><span>aaaa</span></li>
                <li><span>bbfdb</span></li>
                <li><span>1.75</span></li>
                <li><span>93493</span></li>
              </ul>
            </div>
          </div>
          <button class="stop" data-icon="S" aria-label="stop"></button>
          <button class="fullscreen" data-icon="M" aria-label="stop"></button>
        </div>
      </div>

    </div>
  </div>
  <div style="margin-top: 50px; margin-left: 50px;">
    <h3>KEYBOARD SHORTCUTS:</h3>
    <h4>k - pause</h4>
    <h4>j - go back 10 seconds</h4>
    <h4>l - go forward 10 seconds</h4>
  </div>



  <script src="script.js"></script>
</body>
</html>
